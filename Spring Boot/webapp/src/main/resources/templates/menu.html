<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>メニュー</title>
</head>
<body>
	<h2>メニュー画面</h2>
	<hr>
	<a th:href="@{/todos}">ToDo一覧へ</a>
	<div sec:authentication="name">ログイン情報のname値に書き換わる</div>
	<div sec:authentication="isAuthenticated()">認証された場合のみ表示</div>
	<br>
	<form
		th:action="@{/logout}"
		method="post">
		<input
			type="submit"
			value="ログアウト">
	</form>
</body>
</html>
